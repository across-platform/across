<?xml version="1.0" encoding="utf-8"?>
<!-- Simple scalable favicon using AP initials and a two-color gradient. -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Across-platform logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1b6fb3"/>
      <stop offset="100%" stop-color="#47b7a7"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="128" height="128" rx="20" fill="#ffffff00"/>
  <!-- background circle for better contrast on different backgrounds -->
  <circle cx="64" cy="64" r="56" fill="url(#g1)" filter="url(#f)"/>

  <!-- AP letters, simplified/rounded to echo the provided mark -->
  <g transform="translate(18,20) scale(0.8)" fill="#ffffff">
    <path d="M15 20c0-8.28 6.72-15 15-15h7v7h-7c-4.97 0-9 4.03-9 9v29h-8V20z"/>
    <path d="M58 20h8c8.28 0 15 6.72 15 15v22c0 8.28-6.72 15-15 15h-8V20zm8 8v54h2c3.87 0 7-3.13 7-7V45c0-3.87-3.13-7-7-7h-2z"/>
  </g>
</svg>
